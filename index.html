<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>
<body> 
<div class="container">
	<div class="jumbotron text-center">
		<h1>All County Train Scheduler</h1>
		<hr>
		
	</div> 
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel">
				<-------table header------>
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule&nbsp;&nbsp;&nbsp;&nbsp;     <span id="currentTime"></span></</h3>
				</div>
	 			<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainTable">
						<tr></tr>
					</tbody>
					</table>
	 			</div> 
	 		</div> 
		</div>

		<div class="col-md-3">
			<div class="panel">
				<--------takes user input -------->
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
	 			<div class="panel-body">
	 				<form>
			 			<div class="form-group">
						    <label for="name">Train Name </label>
						    <input type="text" class="form-control" id="nameInput">
						</div>
						<div class="form-group">
						    <label for="dest">Destination </label>
						    <input type="text" class="form-control" id="destInput">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="timeInput">
						</div>
						<div class="form-group">
						    <label for="minsAway">Frequency - (mins) </label>
						    <input type="text" class="form-control" id="freqInput">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add Train</button>

						
					</form>
		 		</div> 
			</div> 
		</div> 
	</div> 
	
</div>	
		<script src="assets/javascript/app.js"></script>
</body>
</html>
